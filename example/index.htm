<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>flexPicklist</title>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="flexPicklist">
        <meta name="author" content="Alejandro Planos">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="js/angular-flex-picklist/angular-flex-picklist.css">
		
		<style>
			body {
				padding-top:50px;
			}
		</style>
		
	</head>
	<body class="container" ng-controller="AppController">
	
		<div class="panel panel-primary">
		  <div class="panel-heading">flexPicklist</div>
		  <div class="panel-body">
				<flex-picklist search-place-holder="Search" target="itemsTarget" source="itemsSource" show-move-all="true" show-delete-button="true"></flex-picklist>
		  </div>
		</div>
	</body>
	
	<script src="js/angular/angular.min.js"></script>
	<script src="js/ng-simplePagination/simplePagination.js"></script>
	<script src="js/angular-flex-picklist/angular-flex-picklist.js"></script>
	<script src="js/app.js"></script>
</html>
